<ul class="select-item__selectable-item-list">
	<li class="select-item__selectable-item" *ngFor="let item of items">
		<input type="radio" name="radiogroup"
			[value]="item.id" (change)="onSelectionChange(item)" />
		<label>{{item.name}} - 	{{item.cost | currency:'USD':true }}</label>
	</li>
</ul>
